<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <!-- navbar -->

    <!-- akhir navbar -->

    <!-- Form -->
    <section id="addProject">
      <div class="container">
        <div class="row my-5">
          <div class="col text-center mt-3">
            <h2 class="fw-bold">ADD MY PROJECT</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="fw-bold" onsubmit="addBlog(event)">
              <div class="mb-3">
                <label for="input-blog-title" class="form-label">Title</label>
                <input class="form-control" id="input-blog-title" aria-describedby="name" />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start-date" aria-describedby="start" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="end-date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end-date" aria-describedby="end" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="input-blog-content" class="form-label">Content</label>
                <textarea class="form-control" id="input-blog-content" rows="3"></textarea>
              </div>
              <div class="row mb-4 fw-normal">
                <label for="start" class="form-label fw-bold">Technologies</label>
                <div class="col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value='<img src="assets/node.png" alt="">' id="cb" />
                    <label class="form-check-label"> Node JS </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value='<img src="assets/react.png" alt="">' id="cb" />
                    <label class="form-check-label"> React JS </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value='<img src="assets/next.png" alt="">' id="cb" />
                    <label class="form-check-label"> Next JS </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value='<img src="assets/js5.jpg" alt="">' id="cb" />
                    <label class="form-check-label"> JavaScript </label>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label for="formFile" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="input-blog-image" />
              </div>
              <button class="btn btn-primary mb-5">Post Blog</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Form -->
    <section id="contents"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="form-blog.js"></script>
  </body>
</html>
